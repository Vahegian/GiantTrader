<div class="card shadow p-3 mb-5 bg-white rounded">
    <div class="card-body card-body-color">
        <h4 class="card-title">Open orders</h4>
        <div class="table-wrapper-scroll-y my-custom-scrollbar">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Pair</th>
                        <th>Side</th>
                        <th>Type</th>
                        <th>Price</th>
                        <th>Amount</th>
                        <th>Filled</th>
                        <th>Stop</th>
                        <th>Fee</th>
                        <th><button (click)="update_open_orders()"
                                class="btn btn-outline-primary btn-sm">Update</button></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of open_order_rows">
                        <td>{{item[0]}}</td>
                        <td>{{item[1]}}</td>
                        <td>{{item[2]}}</td>
                        <td>{{item[3]}}</td>
                        <td>{{item[4]}}</td>
                        <td>{{item[5]}}</td>
                        <td>{{item[6]}}</td>
                        <td>{{item[7]}}</td>
                        <td>{{item[8]}}</td>
                        <td><button (click)="remove_order(item[0],item[1],item[4],item[5],item[8])"
                                class="btn btn-danger btn-sm">Remove</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- <div class="col"> -->
            <br>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0"
                aria-valuemin="0" aria-valuemax="100" [style.width]="update_progress + '%'">
                {{update_progress}}% to Update
            </div>
        </div>
        <!-- </div> -->
    </div>
</div>
