<div class="card shadow p-3 mb-5 bg-white rounded">
    <div class="card-body card-body-color">
        <h4 class="card-title">Wallet</h4>
        <div class="table-responsive table-wrapper-scroll-y my-custom-scrollbar">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>Asset</th>
                        <th>Available</th>
                        <th>Working</th>
                        <th>Price/USDT</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of wallet_content">
                        <td>{{item[0]}}</td>
                        <td>{{item[1]}}</td>
                        <td>{{item[2]}}</td>
                        <td>{{item[3]}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-text">Total: {{wallet_total.toFixed(4)}}</div>
            </div>
            <div class="col">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                        aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" [style.width]="update_progress + '%'">
                        {{update_progress}}% to Update
                    </div>
                </div>
            </div>
            <div class="col">
                <button (click)="update_wallet()" class="btn btn-outline-primary btn-sm">Update</button>
            </div>
        </div>
    </div>
</div>
