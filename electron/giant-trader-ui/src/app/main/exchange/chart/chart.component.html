<div class="card shadow p-3 mb-5 bg-white rounded">
    <div class="card-body card-body-color">
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col">
                        <button (click)="plot_chart()" class="btn btn-primary">PLOT
                            "{{engine_api.working_pair}}"</button>
                    </div>
                    <div class="col">
                        <select [(ngModel)]="days" class="custom-select">
                            <option value="7">7d</option>
                            <option value="30">1m</option>
                            <option value="60">2m</option>
                            <option value="90">3m</option>
                        </select>
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <label>
                                    <input [checked]="cb_open" (change)="cb_open = !cb_open" type="checkbox" checked
                                        autocomplete="off"> Open
                                </label>
                            </div>
                            <div class="col">
                                <label>
                                    <input [checked]="cb_high" (change)="cb_high = !cb_high" type="checkbox" checked autocomplete="off"> High
                                </label>
                            </div>
                            <div class="col">
                                <label>
                                    <input [checked]="cb_low" (change)="cb_low = !cb_low" type="checkbox" checked autocomplete="off"> Low
                                </label>
                            </div>
                            <div class="col">
                                <label>
                                    <input [checked]="cb_close" (change)="cb_close = !cb_close" type="checkbox" checked autocomplete="off"> Close
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <div class="card shadow p-3 mb-5 bg-white rounded">
                    <div class="card-body card-body-color">
                        <canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels"
                            [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend"
                            [chartType]="lineChartType" [plugins]="lineChartPlugins"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
