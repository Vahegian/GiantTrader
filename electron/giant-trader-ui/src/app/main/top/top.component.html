<div class="row">
    <div class="col">
        <div class="card shadow p-3 mb-5 bg-white rounded">
            <div class="card-body card-body-color">
                <div>
                    <div class="row align-items-end">
                        <div class="col">
                            <button (click)="logout()" class="btn-sm btn-danger">
                                Log Out {{in_user}}
                            </button>
                        </div>
                        <div class="col">
                            <h6>All Live Users: {{live_users}} </h6>
                        </div>
                    </div>
                    <hr>
                    <h4>Live Prices</h4>
                    <div class="row">
                        <div *ngFor="let item of pair_prices_to_show">
                            <div class="text-sm-left col">
                                <div [class]="item[2]">{{item[0]}} : {{item[1]}}</div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col">
                            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link" data-toggle="pill" href="#exchange" role="tab"
                                        aria-controls="pills-home" aria-selected="false">Exchange</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" data-toggle="pill" href="#bots" role="tab"
                                        aria-controls="pills-profile" aria-selected="false">Bots</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col">
        <select [(ngModel)]="engine_api.working_pair" class="custom-select">
            <option *ngFor="let pair of pairs">{{pair}}</option>
        </select>
        <!-- {{selected_pair}} -->
    </div>
</div>
<br>
<div class="row">
    <div class="col">
        <div class="tab-content">
            <div id="exchange" class="tab-pane fade in active">
                <app-exchange></app-exchange>
            </div>
            <div id="bots" class="tab-pane fade">
                <app-bots></app-bots>
            </div>
        </div>
    </div>
</div>
